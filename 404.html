<body>
  <div class="container" id="redirectContainer">
    <h1 id="mainTitle">Mengalihkan Link Anda...</h1>
    <p id="message">Harap tunggu sebentar, Anda akan segera dialihkan.</p>
    <div class="loading-spinner" id="spinner"></div>
    <a href="https://sapibersinar.github.io/" class="link-button hidden" id="homeButton">Kembali ke Beranda SapiBersinar</a>
  </div>

  <script>
    async function go() {
      const mainTitle = document.getElementById('mainTitle');
      const message = document.getElementById('message');
      const spinner = document.getElementById('spinner');
      const homeButton = document.getElementById('homeButton');
      const pageTitle = document.getElementById('pageTitle'); // Get the page title element

      mainTitle.textContent = "Mengalihkan Link Anda...";
      message.textContent = "Harap tunggu sebentar, Anda akan segera dialihkan.";
      spinner.style.display = 'block'; // Show spinner
      homeButton.classList.add('hidden'); // Ensure button is hidden initially
      pageTitle.textContent = "SapiBersinar: Mengalihkan Link Anda"; // Reset page title

      // Get the full path name from the URL
      const fullPath = location.pathname;
      // Define the prefix for short links. This assumes your short links always start with /short/
      const shortLinkPrefix = '/short/';

      let key = null;

      // Check if the path starts with our designated short link prefix
      if (fullPath.startsWith(shortLinkPrefix)) {
        // Extract the key by removing the prefix
        key = fullPath.substring(shortLinkPrefix.length);
        // If there's an empty string after the prefix (e.g., /short/), then it's not a valid key
        if (key === '') {
            key = null; // Treat as a generic 404 for the /short/ directory itself
        }
      }

      if (key) {
        try {
          const dataJsonUrl = `https://SapiBersinar.github.io/data.json`;
          const res = await fetch(dataJsonUrl);

          if (!res.ok) {
              throw new Error(`Failed to load data.json: ${res.status} ${res.statusText}`);
          }

          const data = await res.json();
          
          const target = data[decodeURIComponent(key)]; // Decode URI component for key lookup

          if (target) {
            let finalRedirectUrl = target; // Default to direct redirect

            // Cek jika target adalah string "Raw dari github"
            if (target === "Raw dari github") {
                // Jika ya, alihkan ke halaman penampil kode di domain SapiBersinar
                finalRedirectUrl = `https://sapibersinar.github.io/source-code/${encodeURIComponent(key)}`;
            }
            // Cek jika target adalah URL raw GitHub dari path source-code-data tertentu
            else if (target.startsWith('https://raw.githubusercontent.com/SapiBersinar/data/refs/heads/main/source-code-data/')) {
                // Jika itu URL raw GitHub untuk file kode sumber,
                // buat pengalihan ke halaman penampil kode dengan kunci asli
                finalRedirectUrl = `https://sapibersinar.github.io/source-code/${encodeURIComponent(key)}`;
            }
            // Untuk target lainnya (base64 atau URL biasa), finalRedirectUrl tetap 'target'

            if (typeof gtag === 'function') {
              gtag('event', 'short_link_redirect', {
                'short_link_key': key,
                'target_url': finalRedirectUrl // Log the final redirect URL
              });
            }
            mainTitle.textContent = "Berhasil Dialihkan!";
            message.innerHTML = `Anda akan dialihkan ke <a href="${finalRedirectUrl}" class="text-blue-300 hover:underline" target="_blank">${finalRedirectUrl}</a>.`;
            pageTitle.textContent = `Mengalihkan: ${key}`; // Update page title on successful redirect
            spinner.style.display = 'none';
            setTimeout(() => {
              location.href = finalRedirectUrl; // Use the modified URL
            }, 1500);
          } else {
            // Key not found in data.json
            mainTitle.innerHTML = `<i class="fas fa-exclamation-triangle error-icon"></i> 404: Link Tidak Ditemukan`;
            message.innerHTML = `<p class="error-message">Shortlink untuk kunci <code>${key}</code> tidak ada di <code>data.json</code>.</p>`;
            pageTitle.textContent = `404: ${key} Tidak Ditemukan`; // Update page title for 404
            spinner.style.display = 'none';
            homeButton.classList.remove('hidden');
            if (typeof gtag === 'function') {
              gtag('event', 'short_link_not_found', {
                'short_link_key': key
              });
            }
          }
        } catch (err) {
          // Error fetching or parsing data.json
          mainTitle.innerHTML = `<i class="fas fa-bomb error-icon"></i> Gagal Memuat Data!`;
          message.innerHTML = `<p class="error-message">Terjadi kesalahan saat memuat data shortlink: ${err.message}.</p>`;
          pageTitle.textContent = `Error: Gagal Memuat Data`; // Update page title for error
          spinner.style.display = 'none';
          homeButton.classList.remove('hidden');
          if (typeof gtag === 'function') {
            gtag('event', 'short_link_error', {
              'short_link_key': key,
              'error_message': err.message
            });
          }
        }
      } else {
        // Generic 404 for paths not matching short link pattern
        mainTitle.innerHTML = `<i class="fas fa-question-circle error-icon"></i> Halaman Tidak Ditemukan`;
        message.innerHTML = `<p class="error-message">Halaman yang Anda cari tidak ada. URL: <code>${fullPath}</code></p>`;
        pageTitle.textContent = `Halaman Tidak Ditemukan`; // Update page title for generic 404
        spinner.style.display = 'none';
        homeButton.classList.remove('hidden');
        if (typeof gtag === 'function') {
          gtag('event', 'generic_404', {
            'path': fullPath
          });
        }
      }
    }

    window.onload = go;
  </script>
