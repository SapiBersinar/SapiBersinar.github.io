<body class="dark-theme"> <!-- Default to dark-theme -->

    <!-- Dark Mode Toggle Button -->
    <button id="darkModeToggle" aria-label="Toggle dark mode" title="Ubah Tema">
        <i class="fas fa-sun"></i> <!-- Icon will be dynamically changed by JS -->
    </button>

    <!-- Language Toggle Button -->
    <button id="languageToggle" aria-label="Toggle language" title="Ubah Bahasa">
        EN <!-- Text will be dynamically changed by JS -->
    </button>

    <div id="mainContent" class="main-card-container">
        <h1 id="mainTitle" class="text-4xl font-extrabold mb-4 animate-fade-in-down">SapiBersinar: Buka Akses & Dapatkan Pengikut!</h1>
        <p id="tagline" class="text-lg opacity-80 mb-8 animate-fade-in-down" style="animation-delay: 0.2s;">
            Buat link tugas unik untuk konten eksklusif, promosi, atau monetisasi!
        </p>

        <!-- How it Works Section -->
        <div class="mb-8 animate-fade-in-up" style="animation-delay: 0.4s;">
            <h2 id="howItWorksTitle" class="text-3xl font-bold mb-6">Cara Kerja SapiBersinar</h2>
            <div id="stepsContainer" class="space-y-4">
                <!-- Steps will be dynamically rendered here -->
            </div>
        </div>

        <!-- Create Link Button -->
        <div class="animate-fade-in-up" style="animation-delay: 0.6s;">
            <button id="createLinkBtn" class="w-full px-8 py-4 text-xl font-bold rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-opacity-75 btn-primary-dark">
                <span class="relative z-10" id="createLinkBtnText">Buat Link Tugasmu Sekarang!</span>
            </button>
        </div>
    </div>

    <!-- Custom Modal (How it Works details or messages) -->
    <div id="customModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden animate-fade-in">
        <div id="modalContent" class="p-8 rounded-xl shadow-2xl max-w-sm w-full text-center how-it-works-card-dark transform scale-95 animate-scale-up">
            <h3 id="modalTitle" class="text-2xl font-bold mb-4"></h3>
            <p id="modalMessage" class="text-lg mb-6"></p>
            <button id="modalCloseBtn" class="px-6 py-3 rounded-full text-lg font-medium transition-all duration-300 transform hover:scale-105 btn-primary-dark">
                Tutup
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const body = document.body;
        const mainCardContainer = document.getElementById('mainContent');
        const toggleLanguageBtn = document.getElementById('languageToggle');
        const toggleThemeBtn = document.getElementById('darkModeToggle');
        const themeIcon = toggleThemeBtn.querySelector('i');

        const mainTitle = document.getElementById('mainTitle');
        const tagline = document.getElementById('tagline');
        const howItWorksTitle = document.getElementById('howItWorksTitle');
        const stepsContainer = document.getElementById('stepsContainer');
        const createLinkBtn = document.getElementById('createLinkBtn');
        const createLinkBtnText = document.getElementById('createLinkBtnText');

        const customModal = document.getElementById('customModal');
        const modalContent = document.getElementById('modalContent');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');


        // Content for different languages
        const content = {
            id: {
                mainTitle: "SapiBersinar: Buka Akses & Dapatkan Pengikut!",
                tagline: "Buat link tugas unik untuk konten eksklusif, promosi, atau monetisasi!",
                howItWorksTitle: "Cara Kerja SapiBersinar",
                steps: [
                    { title: "Buat Link Tugas", description: "Tentukan URL tujuan dan tambahkan tugas sederhana (misalnya, ikuti media sosial, subscribe channel YouTube) yang harus diselesaikan pengguna." },
                    { title: "Bagikan ke Audiensmu", description: "Bagikan link unik yang dihasilkan ke platform media sosial, blog, atau di mana pun audiensmu berada." },
                    { title: "Verifikasi & Buka Akses", description: "Pengguna menyelesaikan tugas yang ditentukan. Setelah diverifikasi, mereka akan mendapatkan akses otomatis ke URL tujuan Anda." }
                ],
                createLinkBtnText: "Buat Link Tugasmu Sekarang!",
                modalTitle: "Informasi", // Generic modal title
                modalMessage: "Pesan modal.",
                modalClose: "Tutup",
                toggleLanguageText: "EN",
                toggleThemeTitle: "Ubah Tema"
            },
            en: {
                mainTitle: "SapiBersinar: Unlock Access & Gain Followers!",
                tagline: "Create unique task links for exclusive content, promotion, or monetization!",
                howItWorksTitle: "How SapiBersinar Works",
                steps: [
                    { title: "Create a Task Link", description: "Define your destination URL and add simple tasks (e.g., follow social media, subscribe to a YouTube channel) that users must complete." },
                    { title: "Share with Your Audience", description: "Share the unique link generated on your social media platforms, blog, or wherever your audience is." },
                    { title: "Verify & Unlock Access", description: "Users complete the specified tasks. Once verified, they will automatically gain access to your destination URL." }
                ],
                createLinkBtnText: "Create Your Task Link Now!",
                modalTitle: "Information",
                modalMessage: "Modal message.",
                modalClose: "Close",
                toggleLanguageText: "ID",
                toggleThemeTitle: "Toggle Theme"
            }
        };

        // Initial state
        let currentLanguage = 'id';
        let currentTheme = 'dark'; // Default to dark theme

        // Function to update content based on language
        function updateContent() {
            const currentLangContent = content[currentLanguage];

            mainTitle.textContent = currentLangContent.mainTitle;
            tagline.textContent = currentLangContent.tagline;
            howItWorksTitle.textContent = currentLangContent.howItWorksTitle;
            createLinkBtnText.textContent = currentLangContent.createLinkBtnText;
            modalCloseBtn.textContent = currentLangContent.modalClose;

            // Update language toggle button text and title
            toggleLanguageBtn.textContent = currentLangContent.toggleLanguageText;
            toggleLanguageBtn.title = currentLangContent.toggleLanguageText === 'EN' ? 'Switch to English' : 'Ubah ke Bahasa Indonesia';

            // Update theme toggle button title
            toggleThemeBtn.title = currentLangContent.toggleThemeTitle;

            // Render "How it Works" steps
            stepsContainer.innerHTML = ''; // Clear previous steps
            currentLangContent.steps.forEach((step, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = `p-6 rounded-xl shadow-md text-left transition-colors duration-300 transform hover:scale-[1.02] cursor-pointer animate-fade-in-up`;
                stepDiv.style.animationDelay = `${0.6 + index * 0.2}s`; // Stagger animation

                // Apply theme-specific card styles
                if (currentTheme === 'dark') {
                    stepDiv.classList.add('how-it-works-card-dark');
                    stepDiv.classList.remove('how-it-works-card-light');
                } else {
                    stepDiv.classList.add('how-it-works-card-light');
                    stepDiv.classList.remove('how-it-works-card-dark');
                }

                stepDiv.innerHTML = `
                    <h3 class="text-xl font-bold mb-2">${index + 1}. ${step.title}</h3>
                    <p class="opacity-80">${step.description}</p>
                `;
                stepsContainer.appendChild(stepDiv);
                
                // Add click listener to show modal with more info (optional, but good for UX)
                stepDiv.addEventListener('click', () => {
                    showModal(step.title, step.description);
                });
            });
        }

        // Function to update theme classes and icon
        function updateTheme() {
            // Update body theme class
            body.classList.remove('dark-theme', 'light-theme');
            body.classList.add(`${currentTheme}-theme`);

            // Update main card container theme class
            if (currentTheme === 'dark') {
                mainCardContainer.style.backgroundColor = '#34495e';
                mainCardContainer.style.borderColor = '#4a607a';
            } else {
                mainCardContainer.style.backgroundColor = '#fdfcf5';
                mainCardContainer.style.borderColor = '#e0e0e0';
            }

            // Update button classes for primary buttons
            document.querySelectorAll('.btn-primary-dark, .btn-primary-light').forEach(btn => {
                btn.classList.remove('btn-primary-dark', 'btn-primary-light');
                btn.classList.add(`btn-primary-${currentTheme}`);
            });

            // Update modal content background
            if (currentTheme === 'dark') {
                modalContent.classList.add('how-it-works-card-dark'); // Use how-it-works-card style for consistency
                modalContent.classList.remove('how-it-works-card-light');
                modalContent.style.backgroundColor = '#2c3e50';
            } else {
                modalContent.classList.add('how-it-works-card-light');
                modalContent.classList.remove('how-it-works-card-dark');
                modalContent.style.backgroundColor = '#edf2f7';
            }
            
            // Update icon for theme toggle
            if (currentTheme === 'dark') {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }

            // Re-render steps to update their card theme
            updateContent(); 
        }

        // Function to show custom modal
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            customModal.classList.remove('hidden');
        }

        // Event Listeners
        // Toggle Language
        toggleLanguageBtn.addEventListener('click', () => {
            currentLanguage = currentLanguage === 'id' ? 'en' : 'id';
            updateContent();
        });

        // Toggle Theme
        toggleThemeBtn.addEventListener('click', () => {
            currentTheme = currentTheme === 'light' ? 'dark' : 'light';
            updateTheme();
        });

        // Create Link Button Click - Redirect to create page
        createLinkBtn.addEventListener('click', () => {
            window.location.href = './create/index.html'; 
        });

        // Modal Close Button Click
        modalCloseBtn.addEventListener('click', () => {
            customModal.classList.add('hidden');
        });

        // Initial setup
        updateContent();
        updateTheme();
    </script>
