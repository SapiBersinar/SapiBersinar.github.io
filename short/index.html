<!DOCTYPE html>
<html>
  <head>
    <title>Redirecting...</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        background: #f5f5f5;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div>Redirecting kamu yang kece banget...</div>
    <script>
      const slug = window.location.hash.substring(1); // ambil isi setelah #
      fetch("/data.txt")
        .then((res) => res.text())
        .then((text) => {
          const lines = text.split("\n");
          const found = lines.find((line) =>
            line.startsWith(slug + " ")
          );
          if (found) {
            const url = found.split(" ")[1];
            window.location.href = url;
          } else {
            document.body.innerText = "Maaf ya sayang, link-nya nggak ditemukan ðŸ˜¢";
          }
        });
    </script>
  </body>
</html>
